{% extends "books/base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Categories</h1>

<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
  {% for category in categories %}
    <a href="{% url 'books:subcategory_list' category.slug %}"
       class="group bg-white rounded-2xl shadow hover:shadow-xl transition overflow-hidden">

      {% if category.cover %}
        <img src="{{ category.cover.url }}"
             alt="{{ category.name }}"
             class="w-full h-40 object-cover group-hover:scale-105 transition-transform duration-300">
      {% else %}
        <div class="w-full h-40 bg-gray-200 flex items-center justify-center">
          <i class="fa fa-folder-open text-4xl text-gray-400"></i>
        </div>
      {% endif %}

      <div class="p-4 text-center font-semibold">
        {{ category.name }}
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
