{% extends "books/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Categories</h1>

<ul class="list-disc ml-6">
  {% for category in categories %}
    <li>
      <a class="text-blue-600" href="{% url 'books:subcategory_list' category.slug %}">
        {{ category.name }}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
