<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eKutubxona{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Enable dark mode in Tailwind -->
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors">

<!-- Dark mode toggle script -->
<script>
  if (
    localStorage.theme === 'dark' ||
    (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }

  function toggleDarkMode() {
    if (document.documentElement.classList.contains('dark')) {
      document.documentElement.classList.remove('dark')
      localStorage.theme = 'light'
    } else {
      document.documentElement.classList.add('dark')
      localStorage.theme = 'dark'
    }
  }
</script>

<header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50 transition-colors">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">

        <!-- Logo -->
        <a href="{% url 'books:home' %}" class="flex items-center gap-2">
            <!-- Example: Replace with your actual logo -->
            <img src="/media/site/logo.png" alt="KitobArxiv Logo" class="h-10 w-auto">
            <span class="text-xl font-extrabold dark:text-white">eKutubxona</span>
        </a>

        <!-- Nav -->
        <div class="flex items-center gap-6">

            <a href="{% url 'books:category_list' %}"
               class="font-medium text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">
                Turkumlar
            </a>

            <a href="{% url 'books:contact' %}"
               class="font-medium text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">
                Bog'lanish
            </a>

            <!-- Search -->
            <form action="{% url 'books:search_results' %}" method="get"
                  class="hidden md:flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg overflow-hidden">
                <input type="text" name="q" placeholder="Kitoblarni qidiring..."
                       class="bg-transparent dark:text-white px-4 py-2 w-64 focus:outline-none">
                <button class="px-4 text-gray-600 dark:text-gray-200 hover:text-blue-600 transition">
                    <i class="fa fa-search"></i>
                </button>
            </form>

            <!-- Dark mode toggle button -->
            <button onclick="toggleDarkMode()"
                    class="ml-4 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition text-xl">
                <i class="fa fa-moon"></i>
            </button>

        </div>
    </div>
</header>

<main class="container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
</main>

</body>
</html>
